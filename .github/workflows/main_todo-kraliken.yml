# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Next.js to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Next.js (production)
        env:
          NODE_ENV: production
        run: npm run build

      # Készítsünk minimális release csomagot
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp -R .next release/.next
          cp -R public release/public 2>/dev/null || true
          [ -f next.config.js ] && cp next.config.js release/ || true
          [ -f server.js ] && cp server.js release/ || true
          cp package.json package-lock.json release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-release
          path: release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-release
          path: release

      - name: Azure login (federated)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}          # <- használd a meglévő titkaidat
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: todo-kraliken                          # <- a Web App neve
          slot-name: Production
          package: release
